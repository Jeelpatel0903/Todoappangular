<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <form #addtodofrom="ngForm" (ngSubmit)="addtodoFunction(addtodofrom.value)" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" [(ngModel)]="tempdata"  name ="todo" class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
              <div class="col-12">
              </div>
            </form>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo item</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let data of todoarray">
                <tr>
                  <th scope="row">{{data.id}}</th>
                  <td>{{data.todo}}</td>
                  <td>
                    <button type="submit" (click)="deteletodoFunction(data.id)" class="btn btn-danger">Delete</button>&nbsp;
                    <button type="submit" (click)="edittofoFunction(data.id)"  class="btn btn-primary">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <form #edittodofrom="ngForm" (ngSubmit)="updatedataform(edittodofrom.value)" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" [(ngModel)]="tmpdata.todo" ngModel  name ="todo" class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <button type="submit"  class="btn btn-primary">edit</button>
              </div>
              <div class="col-12">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
